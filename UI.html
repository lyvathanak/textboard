<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TextBoard</title>
</head>
<body>
    <!-- Input Form Screen -->
    <div id="form-screen" class="screen">
        <div class="header bg-blue-100 p-4">
            <div class="font-thin">the</div>
            <div class="font-extrabold">TextBoard</div>
        </div>
        <div class="container mx-auto px-4 py-4 bg-gray-100 rounded-lg shadow-md">
            <div class="form-grid p-4 space-y-4">
                <!-- Create Section -->
                <div class="section">
                    <div class="font-mono p-2 label">Text</div>
                    <input id="text-input" type="text" class="input" placeholder="Type here...">
                </div>

                <!-- Font Section -->
                <div class="section">
                    <div class="font-mono p-2 label">Font</div>
                    <select id="font-select" class="input" data-label="Font">
                        <option value="Figma Hand">Figma Hand</option>
                        <option value="Lobster">Lobster Color</option>
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>
                </div>

                <!-- Color Section -->
                <div class="section">
                    <div class="font-mono p-2 label">Color</div>
                    <select id="color-select" class="input" data-label="Color">
                        <option value="Yellow">Yellow</option>
                        <option value="Blue">Blue</option>
                        <option value="Red">Red</option>
                        <option value="Green">Green</option>
                    </select>
                </div>

                <!-- Animation Section -->
                <div class="section">
                    <div class="font-mono p-2 label">Animation</div>
                    <select id="animation-select" class="input" data-label="Animation">
                        <option value="Still">Still</option>
                        <option value="Left to Right">Left to Right</option>
                        <option value="Right to Left">Right to Left</option>
                        <option value="Up">Up</option>
                    </select>
                </div>

                <!-- Speed Section -->
                <div class="section">
                    <div class="font-mono p-2 label">Speed</div>
                    <select id="speed-select" class="input" data-label="Speed">
                        <option value="Medium">Medium</option>
                        <option value="Slow">Slow</option>
                        <option value="Fast">Fast</option>
                    </select>
                </div>

                <!-- Theme Section -->
                <div class="section">
                    <div class="font-mono p-2 label">Theme</div>
                    <div class="relative inline-block w-full">
                        <div id="dropdown-button" class="dropdown-button bg-white border p-2 rounded cursor-pointer flex items-center">
                            <span class="dropdown-text">Select Theme</span>
                        </div>
                        <div id="theme-grid" class="dropdown-content absolute hidden bg-white border rounded shadow-md mt-1 w-full grid grid-cols-5 gap-2 z-10">
                            <div></div>
                            <img src="image1.jpg" alt="Image 1" class="theme-option p-1 cursor-pointer" data-theme="image1.jpg">
                            <img src="image2.png" alt="Image 2" class="theme-option p-1 cursor-pointer" data-theme="image2.png">
                            <img src="image3.png" alt="Image 3" class="theme-option p-1 cursor-pointer" data-theme="image3.png">
                            <img src="image4.png" alt="Image 4" class="theme-option p-1 cursor-pointer" data-theme="image4.png">
                            <img src="image5.png" alt="Image 5" class="theme-option p-1 cursor-pointer" data-theme="image5.png">
                            <img src="image6.png" alt="Image 6" class="theme-option p-1 cursor-pointer" data-theme="image6.png">
                            <img src="image7.png" alt="Image 7" class="theme-option p-1 cursor-pointer" data-theme="image7.png">
                            <img src="image8.png" alt="Image 8" class="theme-option p-1 cursor-pointer" data-theme="image8.png">
                            <img src="image9.png" alt="Image 9" class="theme-option p-1 cursor-pointer" data-theme="image9.png">
                            <img src="image10.png" alt="Image 10" class="theme-option p-1 cursor-pointer" data-theme="image10.png">
                            <img src="image11.jpg" alt="Image 11" class="theme-option p-1 cursor-pointer" data-theme="image11.jpg">
                            <img src="image12.png" alt="Image 12" class="theme-option p-1 cursor-pointer" data-theme="image12.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="generate-button-container flex justify-center mt-4">
                <button id="generate-button" class="button">Generate</button>
            </div>
        </div>
    </div>

    <!-- Display Section -->
    <div id="display-section" class="screen hidden relative">
        <div id="back-btn" class="button">Back</div>
        <div id="display-text" class="display-text"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const textInput = document.getElementById('text-input');
        const fontSelect = document.getElementById('font-select');
        const colorSelect = document.getElementById('color-select');
        const animationSelect = document.getElementById('animation-select');
        const speedSelect = document.getElementById('speed-select');
        const themeGrid = document.getElementById('theme-grid');
        const themeSelect = document.getElementById('theme-select');
        const generateButton = document.getElementById('generate-button');
        const displaySection = document.getElementById('display-section');
        const displayText = document.getElementById('display-text');
        const backButton = document.getElementById('back-btn');
        const dropdownButton = document.getElementById('dropdown-button');
        const themeOptions = document.querySelectorAll('.theme-option');
        const dropdownText = document.querySelector('.dropdown-text');

        const animations = {
            'Still': '',
            'Left to Right': 'animate-left-right',
            'Right to Left': 'animate-right-left',
            'Up': 'animate-up'
        };

        const speeds = {
            'Slow': 'animation-slow',
            'Medium': 'animation-medium',
            'Fast': 'animation-fast'
        };

        generateButton.addEventListener('click', () => {
            const text = textInput.value;
            const font = fontSelect.value;
            const color = colorSelect.value.toLowerCase();
            const animation = animations[animationSelect.value];
            const speed = speeds[speedSelect.value];
            const theme = themeSelect.value;

            displayText.textContent = text;
            displayText.style.fontFamily = font;
            displayText.style.color = color;
            displayText.className = `${animation} ${speed}`;

            displaySection.style.backgroundImage = `url(${theme})`;
            displaySection.classList.remove('hidden');
        });

        backButton.addEventListener('click', () => {
            displaySection.classList.add('hidden');
        });

        // Event listener for the dropdown button
        dropdownButton.addEventListener('click', () => {
            themeGrid.classList.toggle('hidden');
        });

        // Event listener for each theme option
        themeOptions.forEach(option => {
            option.addEventListener('click', () => {
                themeSelect.value = option.dataset.theme;
                dropdownText.textContent = '';
                dropdownText.style.backgroundImage = `url(${option.src})`;
                dropdownText.style.backgroundSize = 'cover';
                themeGrid.classList.add('hidden');
            });
        });

        // Close the theme grid when clicking outside of it
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.relative')) {
                themeGrid.classList.add('hidden');
            }
        });
    });
    </script>
</body>
</html>
