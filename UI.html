<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TextBoard</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Allura&family=Tangerine&family=Cookie&family=Herr+Von+Muellerhoff&family=Precious&family=Scribble&family=Agatha&family=Self+Deception&family=Lovely+Coffee&family=Shalma&family=Maghrib&family=Tomatoes&family=Amsterdam&family=Make+Summer+Fun&family=Feeling+Lonely&family=Shathika&family=Great+Vibes&family=Pacifico&family=Satisfy&family=Yellowtail&family=Kaushan+Script&family=Italianno&family=Pacifico&family=Courgette&family=Sacramento&family=Pinyon+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header bg-blue-100 p-4">
        <div class="font-thin">the</div>
        <div class="font-extrabold">TextBoard</div>
    </div>
    <div class="container mx-auto px-4 py-4 bg-gray-100 rounded-lg shadow-md">
        <div class="form-grid p-4 space-y-4">
            
            <!-- Create Section -->
            <div class="section">
                <div class="font-mono p-2 label">Text</div>
                <input type="text" id="text-input" class="input" placeholder="Type here...">
            </div>

            <!-- Font Section -->
            <div class="section">
                <div class="font-mono p-2 label">Font</div>
                <select id="font-select" class="input">
                    <option value="'Dancing Script', cursive" style="font-family: 'Dancing Script', cursive;">Dancing Script</option>
                    <option value="'Allura', cursive" style="font-family: 'Allura', cursive;">Allura</option>
                    <option value="'Tangerine', cursive" style="font-family: 'Tangerine', cursive;">Tangerine</option>
                    <option value="'Cookie', cursive" style="font-family: 'Cookie', cursive;">Cookie</option>
                    <option value="'Herr Von Muellerhoff', cursive" style="font-family: 'Herr Von Muellerhoff', cursive;">Herr Von Muellerhoff</option>
                    <option value="'Precious', cursive" style="font-family: 'Precious', cursive;">Precious</option>
                    <option value="'Scribble', cursive" style="font-family: 'Scribble', cursive;">Scribble</option>
                    <option value="'Agatha', cursive" style="font-family: 'Agatha', cursive;">Agatha</option>
                    <option value="'Self Deception', cursive" style="font-family: 'Self Deception', cursive;">Self Deception</option>
                    <option value="'Lovely Coffee', cursive" style="font-family: 'Lovely Coffee', cursive;">Lovely Coffee</option>
                    <option value="'Shalma', cursive" style="font-family: 'Shalma', cursive;">Shalma</option>
                    <option value="'Maghrib', cursive" style="font-family: 'Maghrib', cursive;">Maghrib</option>
                    <option value="'Tomatoes', cursive" style="font-family: 'Tomatoes', cursive;">Tomatoes</option>
                    <option value="'Amsterdam', cursive" style="font-family: 'Amsterdam', cursive;">Amsterdam</option>
                    <option value="'Make Summer Fun', cursive" style="font-family: 'Make Summer Fun', cursive;">Make Summer Fun</option>
                    <option value="'Feeling Lonely', cursive" style="font-family: 'Feeling Lonely', cursive;">Feeling Lonely</option>
                    <option value="'Shathika', cursive" style="font-family: 'Shathika', cursive;">Shathika</option>
                    <option value="'Great Vibes', cursive" style="font-family: 'Great Vibes', cursive;">Great Vibes</option>
                    <option value="'Pacifico', cursive" style="font-family: 'Pacifico', cursive;">Pacifico</option>
                    <option value="'Satisfy', cursive" style="font-family: 'Satisfy', cursive;">Satisfy</option>
                    <option value="'Yellowtail', cursive" style="font-family: 'Yellowtail', cursive;">Yellowtail</option>
                    <option value="'Kaushan Script', cursive" style="font-family: 'Kaushan Script', cursive;">Kaushan Script</option>
                    <option value="'Italianno', cursive" style="font-family: 'Italianno', cursive;">Italianno</option>
                    <option value="'Courgette', cursive" style="font-family: 'Courgette', cursive;">Courgette</option>
                    <option value="'Sacramento', cursive" style="font-family: 'Sacramento', cursive;">Sacramento</option>
                    <option value="'Pinyon Script', cursive" style="font-family: 'Pinyon Script', cursive;">Pinyon Script</option>
                </select>
            </div>

            <!-- Color Section -->
            <div class="section">
                <div class="font-mono p-2 label">Color</div>
                <div class="color-picker" id="color-picker">
                    <div class="selected-color">
                        <span><div class="color-box" id="selected-color-box" style="background-color: yellow;"></div> <span id="selected-color-name">Yellow</span></span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                    <div class="color-dropdown">
                        <div class="color-option" data-color="Yellow"><div class="color-box" style="background-color: yellow;"></div> Yellow</div>
                        <div class="color-option" data-color="Blue"><div class="color-box" style="background-color: blue;"></div> Blue</div>
                        <div class="color-option" data-color="Red"><div class="color-box" style="background-color: red;"></div> Red</div>
                        <div class="color-option" data-color="Green"><div class="color-box" style="background-color: green;"></div> Green</div>
                        <div class="color-option" data-color="Black"><div class="color-box" style="background-color: black;"></div> Black</div>
                        <div class="color-option" data-color="White"><div class="color-box" style="background-color: white;"></div> White</div>
                        <div class="color-option" data-color="Purple"><div class="color-box" style="background-color: purple;"></div> Purple</div>
                        <div class="color-option" data-color="Orange"><div class="color-box" style="background-color: orange;"></div> Orange</div>
                        <div class="color-option" data-color="Pink"><div class="color-box" style="background-color: pink;"></div> Pink</div>
                        <div class="color-option" data-color="Cyan"><div class="color-box" style="background-color: cyan;"></div> Cyan</div>
                    </div>
                </div>
            </div>

            <!-- Animation Section -->
            <div class="section">
                <div class="font-mono p-2 label">Animation</div>
                <select id="animation-select" class="input">
                    <option value="Still">Still</option>
                    <option value="Left to Right">Left to Right</option>
                    <option value="Right to Left">Right to Left</option>
                    <option value="Up">Up</option>
                </select>
            </div>

            <!-- Speed Section -->
            <div class="section">
                <div class="font-mono p-2 label">Speed</div>
                <select id="speed-select" class="input">
                    <option value="Medium">Medium</option>
                    <option value="Slow">Slow</option>
                    <option value="Fast">Fast</option>
                </select>
            </div>

            <!-- Theme Section -->
            <div class="section">
                <div class="font-mono p-2 label">Theme</div>
                <select id="theme-select" class="input">
                    <option value="Light">Light</option>
                    <option value="Dark">Dark</option>
                </select>
            </div>
        </div>
        <div class="flex justify-center mt-4">
            <button id="generate-btn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md">Generate</button>
        </div>
    </div>

    <div id="display-section" class="hidden fixed inset-0 flex items-center justify-center bg-gray-800 text-white">
        <div id="display-text" class="text-5xl"></div>
        <button id="back-btn" class="absolute bottom-4 right-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md">Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
