<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBoard</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        header {
            background-color: #e0f7fa;
            padding: 20px;
        }

        .highlight {
            color: #0288d1;
            font-size: 2em;
        }

        .form-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group label {
            margin-bottom: 10px;
        }

        .form-group input, .form-group select {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #generate {
            background-color: #76ff03;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .full-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #displayTextContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #displayText {
            font-size: 50px;
            padding: 20px;
            border-radius: 10px;
        }

        .back-button {
            background-color: hsl(10, 98%, 41%);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 0px;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slide-in {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes zoom-in {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        /* Add other animations here */
    </style>
</head>
<body>
    <header>
        <div class="highlight">the TextBoard</div>
    </header>
    <div class="container">
        <div class="form-container">
            <div class="form-group">
                <label for="text">Text</label>
                <input type="text" id="text" value="I Love You">
            </div>
            <div class="form-group">
                <label for="color">Color</label>
                <input type="color" id="color" value="#fefcbf">
            </div>
            <div class="form-group">
                <label for="font">Font</label>
                <select id="font">
                    <option value="Arial">Arial</option>
                    <option value="Figma Hand" selected>Figma Hand</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Roboto">Roboto</option>
                    <option value="Pacifico">Pacifico</option>
                    <option value="Open Sans">Open Sans</option>
                    <option value="Lobster">Lobster</option>
                    <option value="Montserrat">Montserrat</option>
                    <option value="Raleway">Raleway</option>
                    <option value="Playfair Display">Playfair Display</option>
                    <option value="Quicksand">Quicksand</option>
                    <option value="Poppins">Poppins</option>
                    <option value="Lato">Lato</option>
                    <option value="Oswald">Oswald</option>
                    <option value="Bebas Neue">Bebas Neue</option>
                    <option value="Ubuntu">Ubuntu</option>
                    <option value="Nunito">Nunito</option>
                    <option value="Fjalla One">Fjalla One</option>
                    <option value="Indie Flower">Indie Flower</option>
                    <option value="Merriweather">Merriweather</option>
                    <option value="Comfortaa">Comfortaa</option>
                    <option value="Rubik">Rubik</option>
                    <option value="Source Sans Pro">Source Sans Pro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="animation">Animation</label>
                <select id="animation">
                    <option value="none">None</option>
                    <option value="wave">Wave</option>
                    <option value="flip">Flip</option>
                    <option value="fade-in">Fade-In</option>
                    <option value="slide-in">Slide-In</option>
                    <option value="zoom-in">Zoom-In</option>
                    <option value="bounce">Bounce</option>
                    <option value="rotate">Rotate</option>
                    <option value="shake">Shake</option>
                    <option value="pulse">Pulse</option>
                    <option value="jiggle">Jiggle</option>
                </select>
            </div>
            <div class="form-group">
                <label for="speed">Speed</label>
                <select id="speed">
                    <option value="5s">Slow</option>
                    <option value="3s" selected>Medium</option>
                    <option value="1s">Fast</option>
                </select>
            </div>
            <div class="form-group">
                <label for="theme">Theme</label>
                <input type="color" id="theme" value="#e1bee7">
            </div>
        </div>
        <button id="generate">Generate</button>
    </div>
    <div class="full-screen" id="fullScreen">
        <div id="displayTextContainer">
            <div id="displayText"></div>
        </div>
        <button class="back-button" id="backButton">Back</button>
    </div>
    <script>
        document.getElementById('generate').addEventListener('click', function() {
            const text = document.getElementById('text').value;
            const color = document.getElementById('color').value;
            const font = document.getElementById('font').value;
            const animation = document.getElementById('animation').value;
            const speed = document.getElementById('speed').value;
            const theme = document.getElementById('theme').value;

            const displayText = document.getElementById('displayText');
            const displayTextContainer = document.getElementById('displayTextContainer');

            displayText.textContent = text;
            displayText.style.color = color;
            displayText.style.fontFamily = font;
            displayText.style.animation = `${animation} ${speed} infinite`;
            displayTextContainer.style.backgroundColor = theme;

            document.getElementById('fullScreen').style.display = 'flex';
        });

        document.getElementById('backButton').addEventListener('click', function() {
            document.getElementById('fullScreen').style.display = 'none';
            document.body.style.backgroundColor = '#fff';
        });
    </script>
</body>
</html>
